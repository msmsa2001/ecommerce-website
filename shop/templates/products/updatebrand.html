{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
{% include '_messages.html' %}

                {% if updatebrand %}
                <h1 class="text-center mt-5">Update a Brand</h1>
                <form action="" method="POST">
                    <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                    <input type="submit" value="update brand" class="btn btn-info mt-2">
                    <a href="{{url_for('brand')}}"><input type="button"  value="Cancel" class="btn btn-warning mt-2"></a>

                </form>    
                {% else %}
                <h1 class="text-center mt-5">Update a Category</h1>
                <form action="" method="POST">
                    <input type="text" name="category" class="form-control" value="{{updatecat.name}}">
                    <input type="submit" value="Add Category" class="btn btn-info mt-2">
                    <a href="{{url_for('category')}}"><input type="button"  value="Cancel" class="btn btn-warning mt-2"></a>

                </form>
                {% endif %}
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock content %}
